package:
  name: scipp_widgets
  version: {{ GIT_DESCRIBE_TAG }}

source:
  path: ..

requirements:
  build:
    - python {{ python }}
  run:
    - python {{ python }}
    - scipp
    - ipywidgets
    - matplotlib

test:
  import:
    - scipp_widgets
    - scipp_widgets.inputs
    - scipp_widgets.validators
    - scipp_widgets.widgets
  requires:
    - pytest
  source_files:
    - tests
  commands:
    - python -m pytest -v

build:
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}

about:
  home: https://github.com/scipp/scipp-widgets
  license: GPLv3
  summary: ipywidget wrappers for scipp
  description: ipywidget wrappers for scipp
  dev_url: https://github.com/scipp/scipp-widgets
  doc_url:
